name: Update README with Server Status

on:
  schedule:
    - cron: '*/30 * * * *' # Toutes les 30 minutes
  workflow_dispatch: # Manuel
  push:
    paths:
      - 'servers.json'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Assurer que les actions de push sont autorisÃ©es
      actions: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: npm start

      - name: Commit and push changes
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@users.noreply.github.com'
          git add README.md
          git commit -m 'ðŸ”„ Update server status [skip ci]' || echo "No changes"
          git push https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
